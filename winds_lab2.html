    <script>
        $(document).ready(function() {	
	    $('.nav-link[href="#journals"]').click();
	    $('.tab-pane').hide(); // Hide all tab panes	
	    $('#journals').show();	
		
            $('.nav-link').click(function(e) {
                e.preventDefault(); // Prevent the default action of the link

                var tabId = $(this).attr('href'); // Get the href attribute value, which is the tab pane id
                $('.tab-pane').hide(); // Hide all tab panes

                if (tabId === '#all') {	
		    $('.nav-link[href="#journals"]').click();
		    $('.nav-link[href="#conferences"]').click();
		    $('.nav-link[href="#posters"]').click();	
		    $('.nav-link[href="#misc"]').click();
		    $('.nav-link[href="#patents"]').click();
		    $('.nav-link[href="#book_chs"]').click();
		    $('#patents').show();
                    $('#journals').show(); 
		    $('#conferences').show();
		    $('#book_chs').show();	
		    $('#posters').show();
		    $('#misc').show();	
                } else {
                    $(tabId).show(); // Show the selected tab pane
                }
            });
        });
    </script>
